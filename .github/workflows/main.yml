name: Run Python Script

on:
  schedule:
    - cron: '0 * * * *'  # Run the script every hour

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Specify your Python version, e.g., 3.8 or 3.11
      - name: Install Dependencies
        run: pip install -r requirements.txt  # Ensure your requirements.txt file is in your repository
      - name: Run Snake Game
        run: python snake_dqn.py  # Replace with the actual name of your Python script
